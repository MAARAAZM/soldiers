<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Soldiers</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Ubuntu" rel="stylesheet">
</head>

<body id = 'body' onselectstart="return false">
        <div class = "head"  >
            <h1>Солдаты</h1>
            <p>Введи имя и звание солдата а затем расположи его на поле. Перемещай солдата стрелками. "E" и "Q" - вращение прицела. "ПРОБЕЛ" - выстрел. </p>
        </div>
        <form name="soldierForm">
    <label>Имя солдата:
    <input  type = "text" placeholder="Введите имя солдата"  name="soldierName">
    </label>
    <label>Звание солдата:
    <select name="soldierRank">
        <option value="private">Рядовой</option>
        <option value = "sergeant">Сержант</option>
        <option value = "prapor">Прапорщик</option>
        <option value = "lieutenant">Лейтенант</option>
        <option value = "captain">Капитан</option>
    </select>
    </label>
    <button type="submit" id="soldierCreate">Создать солдата</button>
    </form>
        <div class = 'container'>
        <div id = "field">
        </div>
        <div class="droppable">
             Чтобы уволить солдата
             Перетащи его сюда
        </div>
            <img class="explosion" src="image/explosion.png" style="visibility: hidden">
        </div>
<button id="retire">Уволить всех</button>
<script src = "index.js"></script>
<script type="text/javascript"></script>

</body>
</html>
